<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div class="background"></div>
      <div class="marking" style="transform: rotate(-240deg)">
        <p class="digit" style="transform: rotate(240deg)">1</p>
      </div>
      <div class="marking" style="transform: rotate(-210deg)">
        <p class="digit" style="transform: rotate(210deg)">2</p>
      </div>
      <div class="marking" style="transform: rotate(-180deg)">
        <p class="digit" style="transform: rotate(180deg)">3</p>
      </div>
      <div class="marking" style="transform: rotate(-150deg)">
        <p class="digit" style="transform: rotate(150deg)">4</p>
      </div>
      <div class="marking" style="transform: rotate(-120deg)">
        <p class="digit" style="transform: rotate(120deg)">5</p>
      </div>
      <div class="marking" style="transform: rotate(-90deg)">
        <p class="digit" style="transform: rotate(90deg)">6</p>
      </div>
      <div class="marking" style="transform: rotate(-60deg)">
        <p class="digit" style="transform: rotate(60deg)">7</p>
      </div>
      <div class="marking" style="transform: rotate(-30deg)">
        <p class="digit" style="transform: rotate(30deg)">8</p>
      </div>
      <div class="marking">
        <p class="digit">9</p>
      </div>
      <div class="marking" style="transform: rotate(30deg)">
        <p class="digit" style="transform: rotate(-30deg)">10</p>
      </div>
      <div class="marking" style="transform: rotate(60deg)">
        <p class="digit" style="transform: rotate(-60deg)">11</p>
      </div>
      <div class="marking" style="transform: rotate(90deg)">
        <p class="digit" style="transform: rotate(-90deg)">12</p>
      </div>
      <div class="hand hour"></div>
      <div class="hand second"></div>
      <div class="hand minute"></div>
      <div class="middle-pin"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
